[project]
name = "tzfabric"
version = "0.2.0"
description = "This is fabric analyzer backend"
authors = [{ name = "recursivezero", email = "recursivezero@outlook.com" }]
readme = "README.md"
license = { file = "LICENSE-PYTHON" }
keywords = ["fabric", "analyzer", "fastapi", "gpt", "genai"]
classifiers = [
  "Programming Language :: Python :: 3.12",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Framework :: FastAPI",
]


[project.urls]
homepage = "https://theadzip.com"
repository = "https://github.com/recursivezero/tz-fabric"
documentation = "https://github.com/recursivezero/tz-script/docs"

[project.scripts]
dev = "cli:app"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"


[[tool.poetry.packages]]
include = "*"
from = "."


[tool.poetry.dependencies]
python = ">=3.11,<3.13"
fastapi = ">=0.116.1,<0.117.0"
dotenv = ">=0.9.9,<0.10.0"
google-generativeai = ">=0.8.5,<0.9.0"
pillow = ">=11.3.0,<12.0.0"
python-multipart = "^0.0.20"
jinja2 = "^3.1.6"
pymongo = "^4.13.2"
numpy = "^2.3.2"
chromadb = "^1.0.17"

[tool.poetry.requires-plugins]
poetry-plugin-export = "^1.9"

[tool.poetry-auto-export]
output = "requirements.txt"
without_hashes = true
without = ["dev"]


[tool.poetry.group.dev.dependencies]
uvicorn = { extras = ["standard"], version = "^0.35.0" }
black = "^24.10.0"
flake8 = "^7.1.1"
mypy = "^1.14.1"
ruff = "^0.2.1"
pip-audit = "^2.9.0"
pipreqs = "0.5.0"

[tool.poetry.scripts]
fabric = "cli:app"


[tool.flake8]
max_line_length = 190
